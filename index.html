<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Undertale SMS">
<link rel="manifest" href="manifest.json">
  <title>Undertale SMS Fake Messages</title>

  <style>
    @font-face {
      font-family: 'Determination';
      src: url('DeterminationMonoWeb.woff') format('woff');
      font-display: swap;
    }
@font-face {
  font-family: 'PixelComicSans';
  src: url('pixel-comic-sans-undertale-sans-font.ttf') format('truetype');
  font-display: swap;
}

/* MESSAGE FONT OPTIONS */
.font-determination { font-family: 'Determination', monospace; }
.font-pixelcomicsans {
  font-family: 'PixelComicSans', monospace;
}
.font-pixelcomicsans {
  font-family: 'PixelComicSans', monospace;
}
.font-monospace { font-family: monospace; }
.font-serif { font-family: serif; }
.font-sans { font-family: sans-serif; }
.font-bookantiqua {
  font-family: "Book Antiqua", "Palatino Linotype", Palatino, serif;
}

    body {
      background: #000;
      color: #fff;
      font-family: 'Determination', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .phone {
      width: 360px;
      background: #000;
      border: 6px solid #fff;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

.topbar {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  border-bottom: 2px solid #fff;
  padding: 8px 0;
}

    .avatar {
      width: 32px;
      height: 32px;
      border: 2px solid #fff;
      background-size: cover;
      background-position: center;
    }

    .contact-name {
      font-size: 16px;
    }

    .chat {
      flex: 1;
      height: 360px;
      overflow-y: auto;
      padding: 6px;
    }

    .message {
      max-width: 80%;
      margin: 8px 0;
      padding: 6px 8px;
      border: 2px solid #fff;
      font-size: 14px;
      word-wrap: break-word;
    }
.message img {
  max-width: 100%;
  display: block;
  margin-top: 4px;
  border: 2px solid #fff;
}

    .left { background: #0033ff; }
    .right { background: #00cc66; margin-left: auto; }

    .username {
      font-size: 12px;
      opacity: 0.8;
    }

    .timestamp {
      font-size: 10px;
      text-align: right;
      opacity: 0.6;
    }

    .controls {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .fullscreen .controls,
    .screenshot-mode .controls {
      display: none;
    }
    input, textarea, select, button {
      font-family: 'Determination', monospace;
      font-size: 14px;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 6px;
    }

    button { cursor: pointer; }

    .row {
      display: flex;
      gap: 6px;
    }

    .fullscreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
}
    /* ========================= */
    /* FULLSCREEN SMS INPUT BAR */
    /* ========================= */

    #smsBar {
      display: none;
      gap: 6px;
      padding: 8px;
      border-top: 2px solid #fff;
      background: #000;
    }

    .fullscreen #smsBar {
      display: flex;
    }

    #smsBar input {
      flex: 1;
      background: #000;
      color: #fff;
      border: none;
      outline: none;
      font-family: 'Determination', monospace;
      font-size: 14px;
    }

    .sms-btn {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 4px 6px;
    }
  .top-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
}
.fullscreen #backBtn {
  display: block;
}

#backBtn {
  position: absolute;
  left: 10px;
  background: none;
  color: #fff;
  border: 2px solid #fff;
  font-family: 'Determination', monospace;
  padding: 2px 6px;
  display: none;
}
.fullscreen {
  padding: 0;
}

.fullscreen .phone {
  width: 100vw;
  height: 100vh;
  max-width: none;
  border-left: none;
  border-right: none;
  border-top: none;
  border-bottom: none;
  padding: 0;
}
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="phone" class="phone">

<div class="topbar">
  <button id="backBtn" onclick="exitChatMode()"><</button>

  <div class="top-center">
    <div id="avatar" class="avatar"></div>
    <div id="contactName">SMS</div>
  </div>
</div>

      <div id="chat" class="chat"></div>

      <!-- EDITOR CONTROLS -->
      <div class="controls">
        <input id="contactInput" placeholder="Contact name" />
        <input id="avatarInput" type="file" accept="image/*" />
        <input id="username" placeholder="Message sender" />
        <textarea id="text" rows="2" placeholder="Message..."></textarea>
        <input id="imageInput" type="file" accept="image/*" />
<select id="fontSelect">
  <option value="font-determination">Determination (default)</option>
  <option value="font-pixelcomicsans">Comic Sans</option>
  <option value="font-monospace">Monospace</option>
  <option value="font-serif">Serif</option>
  <option value="font-sans">Sans-serif</option>
  <option value="font-bookantiqua">Book Antiqua</option>
</select>

        <div class="row">
          <select id="side">
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select>
          <select id="timeMode">
            <option value="auto">Local Time</option>
            <option value="custom">Custom Time</option>
          </select>
        </div>

        <input id="customTime" placeholder="HH:MM" />

        <div class="row">
          <button onclick="addMessage()">Send</button>
          <button onclick="toggleFullscreen()">Chat Mode</button>
        </div>

        <div class="row">
          <button onclick="exportImage()">Export Image</button>
          <button onclick="exportChat()">Export JSON</button>
        </div>

        <input type="file" accept="application/json" onchange="importChat(this.files[0])" />
        <button onclick="clearChat()">Clear</button>
      </div>

      <!-- FULLSCREEN-ONLY SMS INPUT -->
      <div id="smsBar">
   <button class="sms-btn" onclick="document.getElementById('imageInput').click()">+</button>
        <input id="smsText" type="text" placeholder="Type a message..." />
        <button class="sms-btn">ðŸ™‚</button>
        <button class="sms-btn">ðŸ“·</button>
        <button class="sms-btn">ðŸŽ¤</button>
      </div>

    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const smsText = document.getElementById('smsText');
    let chatData = [];

    document.getElementById('contactInput').addEventListener('input', e => {
      document.getElementById('contactName').textContent = e.target.value || 'SMS';
    });

    document.getElementById('avatarInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('avatar').style.backgroundImage = `url(${reader.result})`;
      };
      reader.readAsDataURL(file);
    });

    smsText.addEventListener('input', () => {
      document.getElementById('text').value = smsText.value;
    });

    smsText.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addMessage();
      }
    });

function addMessage() {
  const text = document.getElementById('text').value.trim();
  const imageFile = document.getElementById('imageInput').files[0];
  const fontClass = document.getElementById('fontSelect').value;

  if (!text && !imageFile) return;

  const user = document.getElementById('username').value || 'UNKNOWN';
  const side = document.getElementById('side').value;
  const mode = document.getElementById('timeMode').value;
  const custom = document.getElementById('customTime').value;

  const time = (mode === 'custom' && custom)
    ? custom
    : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  const msg = document.createElement('div');
  msg.className = `message ${side} ${fontClass}`;
  msg.innerHTML = `<div class="username">${user}</div>`;

  if (text) {
    const textDiv = document.createElement('div');
    textDiv.textContent = text;
    msg.appendChild(textDiv);
  }

  if (imageFile) {
    const reader = new FileReader();
    reader.onload = () => {
      const img = document.createElement('img');
      img.src = reader.result;
      msg.appendChild(img);
      finalizeMessage(msg, { user, text, side, time, image: reader.result, font: fontClass });
    };
    reader.readAsDataURL(imageFile);
  } else {
    finalizeMessage(msg, { user, text, side, time, image: null, font: fontClass });
  }
}
function finalizeMessage(msg, data) {
  const ts = document.createElement('div');
  ts.className = 'timestamp';
  ts.textContent = data.time;
  msg.appendChild(ts);

  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;

  chatData.push(data);

  document.getElementById('text').value = '';
  document.getElementById('imageInput').value = '';
  smsText.value = '';
}


    function clearChat() {
      chat.innerHTML = '';
      chatData = [];
    }

    function toggleFullscreen() {
      document.getElementById('wrapper').classList.toggle('fullscreen');
    }

    function toggleScreenshotMode() {
      document.getElementById('wrapper').classList.toggle('screenshot-mode');
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        const wrapper = document.getElementById('wrapper');
        wrapper.classList.remove('fullscreen');
        wrapper.classList.remove('screenshot-mode');
      }
    });

    function exportChat() {
      const blob = new Blob([JSON.stringify(chatData, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'chat.json';
      link.click();
    }

function importChat(file) {
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const data = JSON.parse(reader.result);
      if (!Array.isArray(data)) return;

      clearChat();

      data.forEach(m => {
        const msg = document.createElement('div');
        msg.className = `message ${m.side} ${m.font || 'font-determination'}`;
        msg.innerHTML = `<div class="username">${m.user}</div>`;

        if (m.text) msg.innerHTML += `<div>${m.text}</div>`;
        if (m.image) msg.innerHTML += `<img src="${m.image}">`;
        msg.innerHTML += `<div class="timestamp">${m.time}</div>`;

        chat.appendChild(msg);
        chatData.push(m);
      });
    } catch {}
  };
  reader.readAsText(file);
}


    function exportImage() {
      const wrapper = document.getElementById('wrapper');
      const wasFullscreen = wrapper.classList.contains('fullscreen');
      wrapper.classList.remove('fullscreen');

      setTimeout(() => {
        html2canvas(document.getElementById('phone')).then(canvas => {
          const link = document.createElement('a');
          link.download = 'undertale_sms.png';
          link.href = canvas.toDataURL();
          link.click();
          if (wasFullscreen) wrapper.classList.add('fullscreen');
        });
      }, 100);
    }
function exitChatMode() {
  const wrapper = document.getElementById('wrapper');
  wrapper.classList.remove('fullscreen');
  wrapper.classList.remove('screenshot-mode');
}
  </script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<input
  type="file"
  id="mediaInput"
  accept="image/*"
  style="display:none"
/>
</body>
</html>
